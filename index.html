<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <div class="container mt-3">
        <h1 class="text-center">Ibrokhim Ismoilov</h1>
        <h3 class="text-center mb-5">Hometask 4th day</h3>
        <form class="get-data-form btn-group d-flex flex-wrap py-3">
            <input type="checkbox" class="btn-check" value="name" id="btn-check-name" autocomplete="off">
            <label class="m-1 btn btn-outline-primary" for="btn-check-name">Name</label>

            <input type="checkbox" class="btn-check" value="username" id="btn-check-username" autocomplete="off">
            <label class="m-1 btn btn-outline-primary" for="btn-check-username">Username</label>

            <input type="checkbox" class="btn-check" value="email" id="btn-check-email" autocomplete="off">
            <label class="m-1 btn btn-outline-primary" for="btn-check-email">Email</label>

            <input type="checkbox" class="btn-check" value="address" id="btn-check-address" autocomplete="off">
            <label class="m-1 btn btn-outline-primary" for="btn-check-address">Address</label>

            <input type="checkbox" class="btn-check" value="city" id="btn-check-city" autocomplete="off">
            <label class="m-1 btn btn-outline-primary" for="btn-check-city">City</label>

            <input type="checkbox" class="btn-check" value="zipcode" id="btn-check-zipcode" autocomplete="off">
            <label class="m-1 btn btn-outline-primary" for="btn-check-zipcode">Zipcode</label>

            <input type="checkbox" class="btn-check" value="phone" id="btn-check-phone" autocomplete="off">
            <label class="m-1 btn btn-outline-primary" for="btn-check-phone">Phone</label>

            <input type="checkbox" class="btn-check" value="website" id="btn-check-website" autocomplete="off">
            <label class="m-1 btn btn-outline-primary" for="btn-check-website">Website</label>

            <input type="checkbox" class="btn-check" value="company" id="btn-check-company" autocomplete="off">
            <label class="m-1 btn btn-outline-primary" for="btn-check-company">Company</label>

            <button type="submit" class="m-1 btn btn-success">Get data</button>

        </form>

        <div class="input-box mx-1">
            <input type="text" class="form-control search-input" placeholder="Search for row">
        </div>

        <div class="table-responsive mx-1">


            <table class="table table-hover table-striped table-info my-3">
                <thead>
                    <tr>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
